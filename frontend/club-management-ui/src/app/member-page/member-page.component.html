<div class="super-member-div">
    <div class="member-page-div">
        <div class="first-row">
            <div class="avatar">
                <img [src]="avatarUrl" alt="User Avatar" />
                <i class="fas fa-pen" (click)="triggerFileInput()" *ngIf="isEditing"></i>
                <input type="file" (change)="onAvatarChange($event)" #fileInput hidden />
            </div>
            <div class="name">
                <h2 id="name_of_user" *ngIf="!isEditing">{{ userName }}</h2>
                <input type="text" *ngIf="isEditing" [(ngModel)]="userName" placeholder="Enter new name" />
            </div>
            <i class="fas fa-edit" (click)="toggleEdit()"></i>
        </div>

        <div class="second-row">
            <app-mingle-button routerLink="/club_list" routerLinkActive="active"
                buttonText="View Clubs"></app-mingle-button>
        </div>
    </div>
</div>
